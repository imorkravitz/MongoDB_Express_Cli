<container class="row">
    <section class="insert col-md-4">
      <h3 style="text-align: center;">Insert Data</h3>
      <form id="insert">
        <div class="input">
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="input">
          <label for="content">Text</label>
          <div class="form-group">
            <textarea class="form-control" id="Textarea" rows="3"></textarea>
          </div>
        </div>
        <div class="input">
          <label for="images">Image Url</label>
          <input type="text" id="images" name="images">
        </div>
        <button type="submit" class="btn btn-success" style="margin-left: 1%;">INSERT</button>
      </form>
    </section>
    <br>
    <section class="update col-md-4">
      <h3 style="text-align: center;">Update Data</h3>
      <form>
        <div class="input">
          <label for="id">ID</label>
          <input type="text" id="idUpDate" name="id">
        </div>
        <div class="input">
          <label for="title">Title</label>
          <input type="text" id="titleUpDate" name="title">
        </div>
        <div class="input">
          <label for="content">Text</label>
          <div class="form-group">
            <textarea class="form-control" id="Textarea1" rows="3"></textarea>
          </div>
          <!-- <input type="text" id="textUpData" name="content"> -->
        </div>
        <div class="input">
          <label for="author">Image</label>
          <input type="text" id="imageUpDate" name="author">
        </div>
        <button type="submit" class="btn btn-success" style="margin-left: 3%;" id="upDate">UPDATE</button>
      </form>
    </section>

      <div class="input">

    <br>
