  <section id="TimingForm">

    <div class="container" style="text-align: center;">
      <table class="table table-striped" id="editMovies">
        <thead>
          <h2 style="text-align: center;">Edit Movies</h2>
          <hr size="5" width="50%" color="blue" style="margin-left: 25%;">

          <form class="row g-3">
            <div class="row">
              <div class="col-auto col-sd-6">
                <input type="text" readonly class="form-control-plaintext" style="margin-right:10%;" id="staticEmail2"
                  value="User Id">
              </div>
              <div class="col-auto col-sd-3">
                <label for="text" class="visually-hidden"></label>
                <input type="number" class="form-control" id="jsonData" placeholder="Choose number (1-3)">
              </div>
            </div>
          </form>
    </div>
    <tr>
      <th scope="col">Advertising</th>
      <th scope="col">Timeing</th>
    </tr>
    </thead>
    <tbody>

    </table>
    <div>
      <button type="button" class="btn btn-secondary" id="TimingSubmit">Submit</button>

    </div>

  <section>
    <h2 style="text-align: center;">Edit Advertising Information</h2>
    <hr size="5" width="50%" color="blue" style="margin-left: 25%;">

    <div class="container">
      <div class="row">
        <div class="mb-3">
          <label for="text" class="form-label">Chosse ID</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Choose Number (1-3)"
            style="width: 30%;">
        </div>
        <div class="mb-3">
          <label for="text" class="form-label">Choose Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Title"
            style="width: 50%;">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Text Free</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Write your description" rows="3"
            style="width: 50%;"></textarea>
        </div>
      </div>
    </div>
  </section>
  <section>
    <h1>Insert data and update advertisements</h1>
    <!-- <script src="/admin.js"></script> -->
    <section class="insert">
      <h3>Insert Data</h3>
      <!-- <form action="/insert" method="post"> -->
      <form id="insert">
        <div class="input">
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="input">
          <label for="texts">Texts</label>
          <input type="text" id="texts" name="texts">
        </div>
        <div class="input">
          <label for="url">URL</label>
          <input type="text" id="url" name="url">
        </div>
        <button type="submit">INSERT</button>
      </form>
    </section>

    <section class="get">
      <form id="get">
        <h3>Get Data</h3>
        <button type="button" id=Get-submit>LOAD DATA</button>

        <div id="items">


        </div>
      </form>
    </section>

    <section class="update">
      <h3>Update Data</h3>
      <form >
        <div class="input">
          <label for="id">ID</label>
          <input type="text" id="idUpDate" name="id">
        </div>
        <div class="input">
          <label for="title">Title</label>
          <input type="text" id="titleUpDate" name="title">
        </div>
        <div class="input">
          <label for="content">Text</label>
          <input type="text" id="textUpData" name="content">
        </div>
        <div class="input">
          <label for="author">Image</label>
          <input type="text" id="imageUpDate" name="author">
        </div>
        <button type="submit" id="upDate">UPDATE</button>
      </form>
    </section>
  </section>
  <section class="delete">
    <h3>Delete Data</h3>
    <form>
      <div class="input">
        <label for="id">ID</label>
        <input type="text" id="inupAdv" name="id">
      </div>
      <button type="button" id="deleteAdv">DELETE</button>
      <!-- <button type="button" class="btn btn-secondary" id = "TimingSubmit">Submit</button> -->
    </form>
  </section>
  </section>
